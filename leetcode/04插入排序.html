    <script>
    //在未排好顺序的一串数组扫描 ，让这个数排到合适的位置并插入
         
function insertSort (arr) {
    let j ,temp;
  for (let i = 1, len = arr.length; i < len; i++) {
   temp=arr[i];
   j=i-1;
   while(j>=0 && arr[j]>temp){
    arr[j+1]=arr[j];
    j--
   }
   arr[j+1]=temp;
   
  }return arr
}
// let arr=insertSort[1,3,6,23,8,12,19]
// console.log(arr);
const sortedArray = insertSort([2,7,8,6,3,7,6,5]);
console.log(sortedArray);


    </script>
