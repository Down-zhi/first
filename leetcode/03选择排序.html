<body>
    <script>

        //思路：先让第一个值和后面每个值比较，每次选出最小值(最大值)持续n轮，把最小值放到前面
        function selectSort (arr) {
        for (let i = 0; i < arr.length - 1; i++) {                
            let min = i
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[min] > arr[j]) {
                    min = j
                }
            }
            if (min !== i) {                                    // 判断最小索引是否变化有变化交换两者
                [arr[i], arr[min]] = [arr[min], arr[i]]
            }
        }
    }
  let ar= [1,3,6,33,66,32,98,10]
  selectSort(ar)
  console.log(ar);
    </script>
